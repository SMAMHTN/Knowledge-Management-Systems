version: "3.9"
services:
  core-db:
    image: "mariadb:10.10-jammy"
    environment:
      - MARIADB_ROOT_PASSWORD=aldim
      - MARIADB_DATABASE=core
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p$${MARIADB_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5
  core:
    build: ./core
    depends_on:
      core-db:
        condition: service_healthy
    volumes:
      - ./core:/core:rw
    command: /bin/sh -c "while true; do sleep 100000; done"
    ports:
      - "6565:6565"
  kms-db:
    image: "mariadb:10.10-jammy"
    environment:
      - MARIADB_ROOT_PASSWORD=aldim
      - MARIADB_DATABASE=kms
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p$${MARIADB_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5
  kms:
    build: ./kms
    depends_on:
      - kms-db
      - core
    volumes:
      - ./kms:/kms:rw
    command: /bin/sh -c "while true; do sleep 100000; done"
    ports:
      - "5656:5656"
  frontend:
    build: ./frontend
    depends_on:
      - core
      - kms
    ports:
      - "3000:3000"
  solr:
    build: ./solr
    volumes:
      - ./solr:/var/solr:rw
    ports:
      - "8983:8983"
  tika:
    image: "apache/tika:2.7.0.1-full"
    ports:
      - "9998:9998"
    restart: always